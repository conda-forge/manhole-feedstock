{% set name = "manhole" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/manhole-{{ version }}.tar.gz
  sha256: 3668fdaf83b33c943db4e750e0c554e31c20f63338496895dd4d6410680d9c4b

build:
  entry_points:
    - manhole-cli = manhole.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - __unix

test:
  imports:
    - manhole
  commands:
    - pip check
    - manhole-cli --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ionelmc/python-manhole
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Debugging manhole for python applications

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
    - BastianZim
